<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="financa.png" type="image/x-icon">
<link rel="shortcut icon" href="/caminho/para/o/favicon.ico" type="image/x-icon">
    <title>Parceiros de Venda</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #32cd32;
            color: #fff;
        }

        section {
            position: relative;
            margin: 20px;
            padding: 20px;
            background-color: #98fb98;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        section:hover {
            background-color: #6b8e23;
        }

        .partner-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .partner-info img {
            max-width: 100%;
            border-radius: 50%;
            margin-right: 20px;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .overlay i {
            font-size: 3em;
        }

        section:hover .overlay {
            opacity: 1;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #32cd32;
            color: #fff;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Parceiros de Venda</h1>
    </header>

    <section onclick="window.location.href='parceiro1.html'">
        <div class="partner-info">
            <img src="parceiro1.jpg" alt="Parceiro 1">
            <div>
                <h2>Decio Alves:</h2>
                <p>Um ótimo vendedor, em seu Whatsapp anuncia com frequencia vários caminhões, tratores, carros e muitas outras opções.</p>
                <br>
                <h6>Aperte aqui para conhecer mais sobre seu trabalho;</h6>
            </div>
        </div>
        <div class="overlay">
            <i class="fas fa-search"></i>
        </div>
    </section>

    <!-- Adicione mais seções conforme necessário -->

    <footer>
        &copy; 2023 Parceiros de Venda
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function () {
            // Adiciona ícones animados nas sobreposições
            $(".overlay").hover(
                function () {
                    $(this).find("i").addClass("fa-spin");
                },
                function () {
                    $(this).find("i").removeClass("fa-spin");
                }
            );
        });
    </script>
</body>
</html>
